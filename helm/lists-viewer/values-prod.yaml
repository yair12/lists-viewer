# Production environment overrides
replicaCount: 2

image:
  tag: "latest"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: lists-viewer.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: lists-viewer-tls
      hosts:
        - lists-viewer.example.com

# Production MongoDB URI with replica set
mongodb:
  uri: "mongodb://mongodb.mongodb.svc.cluster.local:27017/lists_viewer?authSource=admin"
