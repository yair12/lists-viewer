# Production environment overrides
replicaCount: 3

image:
  tag: "latest"

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: lists-viewer.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: lists-viewer-tls
      hosts:
        - lists-viewer.example.com

# Production MongoDB URI with replica set
mongodb:
  uri: "mongodb://root:password@mongodb-0,mongodb-1,mongodb-2/lists_viewer?authSource=admin&replicaSet=rs0"
