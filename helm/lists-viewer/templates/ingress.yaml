apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lists-viewer-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - checklist.local.private
      secretName: checklist-tls
  rules:
    - host: checklist.local.private
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lists-viewer
                port:
                  number: 80
