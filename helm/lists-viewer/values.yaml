# Default values for lists-viewer
# This is a YAML-formatted file.

replicaCount: 2

image:
  repository: lists-viewer-server
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  entryPoints:
    - web
    - websecure
  annotations: {}
  hosts:
    - host: lists-viewer.local
      path: /
  middlewares: []
    # - compress
    # - redirect-https
  tls:
    certResolver: letsencrypt
    # secretName: lists-viewer-tls  # Use this if you have a pre-existing cert
    domains:
      - main: lists-viewer.local
        # sans:
        #   - www.lists-viewer.local

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Database configuration
mongodb:
  # Assumes MongoDB is already deployed
  uri: "mongodb://mongodb.mongodb.svc.cluster.local:27017/lists_viewer?authSource=admin"
  databaseName: "lists_viewer"

# Server configuration
server:
  port: 8080
  logLevel: "info"

# Health check configuration
healthCheck:
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
